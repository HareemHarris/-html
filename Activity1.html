<html>
    <head>
        <title>formatting</title>
    </head>
    <body>
        <!--Let's try using various headings and paragraph-->
        <b>Welcome to Codingal.. </b><br>
        <strong>Welcome to Codingal</strong><br>
        <i>Welcome to Codingal</i><br>
        <em>Welcome to Codingal</em><br>
        <mark>Welcome to Codingal</mark><br>
        <small>Welcome to Codingal</small><br>
        <del>Welcome to Codingal</del><br>
        a<sup>2</sup><br>
        o<sub>2</sub>
    </body>
